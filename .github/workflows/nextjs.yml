name: Build Next.js with pnpm

on: [push]  # Trigger on push events (you can adjust triggers as needed)

jobs:
  build:
    runs-on: ubuntu-latest  # Adjust runner OS if necessary

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js with pnpm
        uses: actions/setup-node@v2
        with:
          node-version: 16  # Adjust the version as needed
          cache: 'pnpm'  # Enable caching for pnpm dependencies

      - name: Install pnpm dependencies
        run: pnpm install

      - name: Build Next.js project
        run: pnpm run build  # Replace with your specific build command

      - name: Deploy (Optional)
        uses: actions/upload-artifact@v2  # Example for deployment
        with:
          name: nextjs-build
          path: ./out  # Adjust the path to your build output directory

