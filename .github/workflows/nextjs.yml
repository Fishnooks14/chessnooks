# Name of the workflow
name: Deploy Next.js site to Pages

# Triggers the workflow on pushes to the main branch and allows manual runs
on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Permissions required for deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allows only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout code from repository
      - name: Checkout
        uses: actions/checkout@v4

      # Detect package manager (yarn or npm)
      - name: Detect package manager
        id: detect-package-manager
        run: |
          # ... (code to identify package manager)

      # Setup Node.js environment
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: ${{ steps.detect-package-manager.outputs.manager }}

      # Configure Pages action for Next.js static export
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      # Restore cache (optional)
      - name: Restore cache
        uses: actions/cache@v4
        with:
          # ... (code to define cache paths and keys)

      # Install dependencies
      - name: Install dependencies
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}

      # Build Next.js application (automatically generates static HTML files)
      - name: Build with Next.js
        run: ${{ steps.detect-package-manager.outputs.runner }} next build

      # Upload build artifacts (no need for separate export step)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out  # Path to the output directory containing static files

  # Deployment job (no changes needed)
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      # Deploy to GitHub Pages using uploaded artifacts
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
